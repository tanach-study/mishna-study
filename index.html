  <script>
    var $link = document.querySelector('#signup-link');
    var $form = document.querySelector('#signup-form');
    var $close = document.querySelector('#modal-close');
    $link.addEventListener('click', toggleModal);
    $form.addEventListener('click', toggleModal);
    $close.addEventListener('click', closeModal);
    function toggleModal(e) {
      var classes = $form.className.split(' ');
      var location = classes.indexOf('show-modal');
      var targets = [
        $form,
        $close,
        document.querySelector('#close-icon'),
        document.querySelector('#close-logo'),
        document.querySelector('#modal-wrapper')
      ];
      if (location === -1) {
        $form.className = $form.className.trim() + ' show-modal';
      } else if (targets.includes(e.target)) {
        classes.splice(location, 1, '');
        $form.className = classes.join(' ');
      }
    }

    function closeModal(e) {

    }

  </script>
